<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/form.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1>Publicaciones</h1>
    </header>
    <br>
    <main class="form-signin w-100 m-auto">
        <form id="publicacionForm" class="needs-validation" novalidate>
            <img class="mb-4" src="./assets/img/logo.jpeg" alt="" width=100% height=80%>
            <h1 class="h3 mb-3 fw-normal">Agrega tus Publicaciones</h1>

            <div class="form-floating">
                <input id="nombreUsuario" type="text" class="form-control" id="floatingInput" placeholder="nombreUsuario" required>
                <label for="floatingInput">Nombre Usuario</label>
            </div>

            <div class="form-floating">
                <input id="producto" type="text" class="form-control" id="floatingInput" placeholder="producto"
                    required>
                <label for="floatingInput">Producto</label>
            </div>

            <div class="form-floating">
                <input id="contacto" type="text" class="form-control" id="floatingInput" placeholder="contacto" required>
                <label for="floatingInput">Telefono Contacto</label>
            </div>

            <div class="form-floating">
                <input id="pueblo" type="text" class="form-control" id="floatingInput" placeholder="pueblo" required>
                <label for="floatingInput">Pueblo</label>
            </div>

            <div class="form-floating">
                <input id="vereda" type="text" class="form-control" id="floatingInput" placeholder="vereda" required>
                <label for="floatingInput">Vereda</label>
            </div>

            <div class="form-floating">
                <input id="observacion" type="text" class="form-control" id="floatingInput" placeholder="Observacion" required>
                <label for="floatingInput">Observacion</label>
            </div>
            <br>

            <button id="btnAgregarPublicacion" class="w-100 btn btn-lg btn-primary" type="submit"
                onclick="event.preventDefault()">Registra Publicacion</button>

        </form>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a class="btn btn-primary" href="./main.html" role="button">Mostrar Lista de Publicaciones</a>
        </div>
        <br>
        <div class="menu">
            <p><a href="./index1.html" class="btn btn-secondary">Volver al Menu Principal</a></p></div>
    </main>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Bootstrap/NombreEmpresa</strong>
                <small></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <span id="msg"></span>
            </div>
        </div>
    </div>
    <script src="./assets/js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
