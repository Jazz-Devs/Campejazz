<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style registro.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Formulario Registro</title> 
  </head>
  <body>
    <form class="form-register" id="registrar">
      <h4>Formulario Registro</h4>
      <input
        class="controls"
        type="text"
        name="nombres"
        id="nombres"
        placeholder="Ingrese su Nombre"
      />
      <input
        class="controls"
        type="text"
        name="apellidos"
        id="apellidos"
        placeholder="Ingrese su Apellido"
      />
      <input
        class="controls"
        type="email"
        name="correo"
        id="correo"
        placeholder="Ingrese su Correo"
      />
      <input
        class="controls"
        type="password"
        name="password"
        id="password"
        placeholder="Ingrese su Contraseña"
      />
      <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>

      <input onclick="event.preventDefault()" class="botons" id="botons" type="submit" value="Registrar" />
      <p><a href="sesion.html">¿Ya tengo Cuenta?</a></p>
    </form>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="liveToast"
        class="toast hide"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Bootstrap/NombreEmpresa</strong>
          <small></small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">
          <span id="msg"></span>
        </div>
      </div>
    </div>
    <script src="./assets/js/registro.js"></script>
    <script src="./assets/js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
